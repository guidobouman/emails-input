<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails Input demo page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>
      Emails Input demo page
    </h1>
    <p>
      The emails input is fullystylable and does not take opinions on how to do so. Semantically, it stays as close to a regular input field as possible and uses default DOM elements to provide free accessbility.
    </p>

    <form>
      <div class="form-content">
        <h1>
          Share <strong>Board name</strong> with others
        </h1>

        <div class="emails-input" id="emails-input"></div>
      </div>

      <div class="form-content button-row">
        <button type="button" id="add-email">
          Add email
        </button>

        <button type="button" id="get-emails-count">
          Get emails count
        </button>
      </div>
    </form>

    <script src="../dist/emails-input.js"></script>
    <script>
      var inputContainerNode = document.querySelector('#emails-input');
      var emailsInput = new EmailsInput(inputContainerNode);
    </script>
  </body>
</html>
